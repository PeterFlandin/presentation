<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="subscriber.firstname"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="subscriber.lastname"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="subscriber.email"
                            name="emailId">
                    </div>
                    <div class="form-group">
                        <label> Addresse </label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="subscriber.address"
                            name="address">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button (click)="goToEmployeeList()" class="btn btn-success" type="submit">Retour</button>
                </form>
            </div>
        </div>
    </div>
</div>
